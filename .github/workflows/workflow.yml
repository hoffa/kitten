on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python:
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - run: |
          pip install .
          kitten --version
      - run: |
          make
          python setup.py check -s
          python setup.py pytest
